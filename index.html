<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Toboolist</title>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div id="header-logo">
        <img id="img-logo" src="img/Logo.png" alt="logo" />
        <h1>Toboolist</h1>
      </div>
    </header>
    <!--/ HEADER-->

    <!--MAIN-->
    <main>
      <div class="container">
        <section class="buttons">
          <button class="btn btn-blue mr">Add Task</button>
          <button class="btn">Add Section</button>
        </section>
        <hr />
        <section class="content">
          <!--New Task-->
          <div id="new-task">
            <div class="todo-title">
              <h2>New Task</h2>
            </div>
            <div class="todo-activity">
              <span class="positive">&#10004;</span>
              <span class="activity-title">Quartely Newsletter</span>
              <button class="btn-todo btn-blue">Editorial</button>
            </div>
          </div>
          <!--Today-->
          <div id="today">
            <div class="todo-title">
              <h2>Today</h2>
            </div>
            <div class="todo-activity">
              <span class="positive">&#10004;</span>
              <span class="activity-title">Recruiting blog post</span>
              <button class="btn-todo btn-blue">Editorial</button>
            </div>
            <div class="todo-activity">
              <span class="positive">&#10004;</span>
              <span class="activity-title">Mobile app launch</span>
              <button class="btn-todo btn-purple">Q1 Goals</button>
            </div>
            <div class="todo-activity">
              <span class="negative">&#10006;</span>
              <span class="activity-title">Interview John H.</span>
              <button class="btn-todo btn-green">Recruiting</button>
            </div>
            <div class="todo-activity">
              <span class="positive">&#10004;</span>
              <span class="activity-title">Summit update to mobile storefront</span>
              <button class="btn-todo btn-orange">Mobile</button>
            </div>
          </div>
          <!--Upcoming-->
          <div id="upcoming">
            <div class="todo-title">
              <h2>Upcoming</h2>
            </div>
            <div class="todo-activity">
              <span class="negative">&#10006;</span>
              <span class="activity-title">Schedule meeting with Alex</span>
            </div>
            <div class="todo-activity">
              <span class="positive">&#10004;</span>
              <span class="activity-title">Homepage refresh</span>
              <button class="btn-todo btn-pink">Website</button>
            </div>
            <div class="todo-activity">
              <span class="positive">&#10004;</span>
              <span class="activity-title">Onboard new Sales team members</span>
              <button class="btn-todo btn-lightgreen">Sales</button>
            </div>
            <div class="todo-activity">
              <span class="positive">&#10004;</span>
              <span class="activity-title">Review editorial calendar</span>
              <button class="btn-todo btn-blue">Editorial</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!--/ MAIN-->
  </body>
</html>
